name: Build Macchiavelli

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Macchiavelli.sln
      
    - name: Build
      run: dotnet build Macchiavelli.sln -c Release --no-restore
      
    - name: Publish Windows x64
      run: |
        cd src/Macchiavelli
        dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Macchiavelli-Windows-x64
        path: src/Macchiavelli/bin/Release/net9.0-windows/win-x64/publish/Macchiavelli.exe
        
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: src/Macchiavelli/bin/Release/net9.0-windows/win-x64/publish/Macchiavelli.exe
        asset_name: Macchiavelli-Windows-x64.exe
        asset_content_type: application/octet-stream
